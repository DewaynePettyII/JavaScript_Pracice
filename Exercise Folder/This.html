<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THIS</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var person = { firstname: "John", lastname: "Acain", id: 5, fullname: function () { return this.firstname + " " + this.lastname } }
        document.getElementById("demo").innerHTML = person.fullname();
    </script>
</body>

</html>
